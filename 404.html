<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>404 找不到頁面</title>
  <link rel="icon" href="logo.ico">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-size: 120px;
      margin: 0;
      color: #ff4757;
      line-height: 1;
      animation: float 3s ease-in-out infinite;
    }
    h2 {
      margin: 10px 0;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff6b6b, #f94d6a);
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    a.button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(249, 77, 106, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>哎呀！頁面不存在</h2>
    <p>可能網址錯誤，或課程已被刪除。</p>
    <a href="index.html" class="button">⬅ 回首頁</a>
  </div>
</body>
</html>
